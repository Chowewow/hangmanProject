{% extends 'base.html'%}
<!-- list of all scores -->
{% block content %}
<table style="position: relative; margin:auto">
    <tr>
        <th class="scores">User </th>
        <th class="scores">Points</th>
        <th class="scores">Word</th>
        <th class="scores">Difficulty</th>
        <th class="scores">Date</th>
    </tr>
    {% for item, item2, item3, item4, item5 in user_score %}
    <tr>
        <td class="scores" ><a href="/user/{{ item }}">{{ item }}</a></td>
        <td class="scores" style="text-align: center;">{{ item2 }}</td>
        <td class="scores" style="text-align: center;">{{ item3 }}</td>
        <td class="scores" style="text-align: center;">{{ item4 }}</td>
        <td class="scores" style="text-align: center;">{{ item5 }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
