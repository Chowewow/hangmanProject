{% extends "base.html" %}

{% block content %}
<!-- main game -->
<div class="slides" id="home">
  <canvas id="theGallows" width="400" height="400"></canvas><br>
  <span id="score">Guesses: 0 Mistakes: 0</span>
  <p id="definition">Definition: {{ definition }}</p>
  <p id="blankSpaces"></p>
  <form id="keys">
    <input type="text" id="guessedWord">
    <button type="button" id="guessButton">Guess</button><br><br>
    <!--keys go here-->
  </form>
  <button id="difficulty" onclick="changeDifficulty()">Difficulty: Normal</button>
</div>
<!-- end screen -->
<div style="display: flex; justify-content: center;">
  <div class="endScreen" id="endScreen">  
   <div style="margin:5px">
     <h3 id="endMsg">You Lose</h3>
     <button id="continue">Continue</button>
      <p>Thanks for playing!<br>Come back tomorrow</p>
    </div>
  </div>
</div>
{% endblock %}
